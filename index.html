<html>

<head>
    <title>RocketSeat JavaScript</title>
</head>

<body>

    <script>

        function exibeAlgo() {
            console.log('Hello world!');
        }

        //executa a cada 1s
        setInterval(exibeAlgo, 1000);
        
        //espera 3s para executar
        setTimeout(exibeAlgo, 3000);

        console.log(`index.html Script`);
    </script>
</body>

</html>
